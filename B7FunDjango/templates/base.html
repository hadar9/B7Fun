<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>B7Fun</title>
</head>

<body style="height: 100vh;overflow: hidden;">
    <nav class="navbar navbar-dark bg-dark w-100">
        <div class="navbar-nav mr-auto">
            <a class="navbar-brand" href="#">B7Fun</a>
        </div> 
        <div>
            <form class="form-inline" action="/accounts/logout" method="post">
                {% csrf_token %}
                <button class="btn btn-primary text-light" type="submit">התנתקות</button>
            </form>
        </div>
    </nav>
    <div class="append-content h-100" style="background: linear-gradient(40deg,#45cafc,#303f9f) !important;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
