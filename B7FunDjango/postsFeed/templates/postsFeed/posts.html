{% extends 'baseWithNav.html' %}

{% block  content%}
    <div class="posts">
        {% for post in posts %}

            <div class="post">
                <h2> {{ post.title }} </h2>
                <p> {{ post.body }} </p>
                <img src="{{ post.image.url }}">
                <p> {{ post.date }} </p>
            </div>
        {% endfor %}
    </div>
{% endblock  %}
