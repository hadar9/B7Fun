{% extends "admin/base_site.html" %}

{% block extrastyle %}
<style>
  .my-text-area{
    max-width:100%;
    width:700px;
    max-height:100%;
  }
  .my-text-input{
    max-width:100%;
    width:250px;
    max-height:100%;
  }
</style>
{% endblock %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div style="max-width:100%;">
  {{form.as_p}}
  </div>
  {% for user in users %}
    <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="send_mail" />
  <input type="submit" name="apply" value="Send mail"/>
</form>
{% endblock %}
